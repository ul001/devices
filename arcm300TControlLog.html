<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="libs/light7.min.css">
    <link rel="stylesheet" href="libs/light7-swiper.min.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/alarmDetailView.css">
</head>

<body>
<div class="page-group">
    <div class="page">
        <header class="bar bar-nav bar_color">
            <a class="button button-link button-nav pull-left click_btn back_btn"
               onclick="window.history.back()">
                <span class="icon icon-left"></span>
                <span data-i18n="ui_back"></span>
            </a>
            <h1 class="title title_color">
                <p class="limit-length" id="titleContent"></p>
            </h1>
        </header>

        <div class="content pull-to-refresh-content infinite-scroll" data-ptr-distance="55" data-distance="100">
            <div class="pull-to-refresh-layer">
                <div class="preloader"></div>
                <div class="pull-to-refresh-arrow"></div>
            </div>
            <div id="list-container">

            </div>
            <div class="infinite-scroll-preloader">
                <div class="preloader"></div>
            </div>
        </div>
    </div>
</div>
<script type='text/javascript' src='libs/jquery-1.12.4.min.js' charset='utf-8'></script>
<script type='text/javascript' src='libs/light7.min.js' charset='utf-8'></script>
<script src="libs/language.js"></script>
<script type='text/javascript' src='libs/light7-swiper.min.js' charset='utf-8'></script>
<script src="libs/tools.js"></script>
<script type='text/javascript' src='js/arcm300TControlLog.js' charset='utf-8'></script>

</html>
