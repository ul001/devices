    <div class="panel panel-right panel-reveal" id='panel-right-demo'>
        <div class="content-block">
            <div id="postTime">
                <label><span data-i18n="">发布时间</span></label><br>
                <p class="buttons-row">
                    <a href="#" class="button" id="today"><span data-i18n="ui_today"></span></a>
                    <a href="#" class="button" id="yestoday"><span data-i18n="ui_yday"></span></a>
                    <a href="#" class="button" id="thisMonth"><span data-i18n="ui_curr"></span></a>
                    <a href="#" class="button" id="lastMonth"><span data-i18n="ui_Uult"></span></a>
                </p>
                <input type="text" id="dateStart" placeholder="" data-placeholder="ui_startTime"
                       readonly/> -
                <input type="text" id="dateEnd" placeholder="" data-placeholder="ui_endTime"
                       readonly/>
            </div>
            <div id="startTime">
                <label><span data-i18n="">计划开始时间</span></label><br>
                <p class="buttons-row">
                    <a href="#" class="button" id="today1"><span data-i18n="ui_today"></span></a>
                    <a href="#" class="button" id="yestoday1"><span data-i18n="ui_yday"></span></a>
                    <a href="#" class="button" id="thisMonth1"><span data-i18n="ui_curr"></span></a>
                    <a href="#" class="button" id="lastMonth1"><span data-i18n="ui_Uult"></span></a>
                </p>
                <input type="text" id="dateStart1" placeholder="" data-placeholder="ui_startTime"
                       readonly/> -
                <input type="text" id="dateEnd1" placeholder="" data-placeholder="ui_endTime"
                       readonly/>
            </div>
            <div id="finishTime">
                <label><span data-i18n="">计划完成时间</span></label><br>
                <p class="buttons-row">
                    <a href="#" class="button" id="today2"><span data-i18n="ui_today"></span></a>
                    <a href="#" class="button" id="yestoday2"><span data-i18n="ui_yday"></span></a>
                    <a href="#" class="button" id="thisMonth2"><span data-i18n="ui_curr"></span></a>
                    <a href="#" class="button" id="lastMonth2"><span data-i18n="ui_Uult"></span></a>
                </p>
                <input type="text" id="dateStart2" placeholder="" data-placeholder="ui_startTime"
                       readonly/> -
                <input type="text" id="dateEnd2" placeholder="" data-placeholder="ui_endTime"
                       readonly/>
            </div>
            <div>
                <label><span data-i18n="">时间排序</span></label><br>
                <select id="timeRank">
                    <option value="" data-i18n="">默认</option>
                    <option value="" data-i18n="">发布时间升序</option>
                    <option value="" data-i18n="">发布时间降序</option>
                    <option value="" data-i18n="">计划开始时间升序</option>
                    <option value="" data-i18n="">计划开始时间降序</option>
                    <option value="" data-i18n="">计划完成时间升序</option>
                    <option value="" data-i18n="">计划完成时间降序</option>
                </select>
            </div>
            <div>
                <label><span data-i18n="">任务类型</span></label><br>
                <select id="taskType">
                    <option value="" data-i18n="ui_All"></option>
                    <option value="1" data-i18n="ui_xunjian"></option>
                    <option value="3" data-i18n="ui_xiaoque"></option>
                    <option value="5" data-i18n="ui_xiaojing"></option>
                    <option value="6" data-i18n="ui_qiangxiu"></option>
                </select>
            </div>
            <div>
                <label><span data-i18n="">负责人</span></label><input id="chargeSelect" type="text"/>
            </div>
            <div>
                <label><span data-i18n="">执行人</span></label><input id="doSelect" type="text"/>
            </div>
