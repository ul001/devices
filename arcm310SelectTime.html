<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>时间筛选</title>
    <meta name="viewport"
        content="width=device-width, user-scalable=no,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="libs/light7.min.css">
    <link rel="stylesheet" href="libs/light7-swiper.min.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/arcm310SelectTime.css">
</head>

<body>
    <div class="page-group">
        <div id="page-tab" class="page page-current">
            <header class="bar bar-nav bar_color">
                <a id="back_btn" class="button button-link button-nav pull-left external click_btn" onclick="goBack()">
                    <span class="icon icon-left"></span>
                    <span data-i18n="ui_back"></span>
                </a>
                <!-- <a id="control_btn" class="button button-link button-nav pull-right click_btn">
                    <span data-i18n="ui_control"></span>
                </a>
                <a id="record_btn" class="button button-link button-nav pull-right click_btn">
                    <span id="controlLog" data-i18n="ui_record"></span>
                </a> -->
                <h1 class="title title_color">定时合闸参数下发</h1>
            </header>
            <div class="bar bar-standard bar-footer">
                <!-- 提交按钮 -->
                <a href="#" id="submitBtn" class="button button-fill button-success"
                    style="background-color: #01ADA8;">提交</a>
            </div>
            <div class="content native-scroll">
                <div class="buttons-tab">
                    <div href="#tab1" id="closeTime" class="tab-link button active">
                        <div class="showPic"></div>
                        <div class="showClose">关闭定时器</div>
                    </div>
                    <div href="#tab2" id="openTime" class="tab-link button">
                        <div class="showPic"></div>
                        <div class="showClose">开启定时器</div>
                    </div>
                </div>
                <div class="tabs">
                    <div id="tab1" class="tab active">
                        <div class="content-block">

                        </div>
                    </div>
                    <div id="tab2" class="tab">
                        <div class="content-block">
                            <div class="buttons-row" style="height:3rem;">
                                <div href="#tab1-1" id="once" class="tab-link button active">
                                    <div class="showPic"></div>
                                    <div class="showClose">单次</div>
                                </div>
                                <div href="#tab1-2" id="anyway" class="tab-link button">
                                    <div class="showPic"></div>
                                    <div class="showClose">每次</div>
                                </div>
                            </div>
                            <div class="tabs">
                                <div id="tab1-1" class="tab list-block active">
                                    <ul>
                                        <li class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title-row">
                                                    <div class="item-title"><input id="dateTimeOpen1"
                                                            type="datetime-local" class="datetime-local" step="01"
                                                            min="2020-01-01T00:00" max="2050-01-01T00:00" value="">
                                                    </div>
                                                    <div class="item-subtitle">分闸</div>
                                                </div>
                                                <div class="item-after">
                                                    <label class="label-switch">
                                                        <input class="cbselect" type="checkbox" name="checkbox"
                                                            id="onceOpen">
                                                        <div class="imgSelect"></div>
                                                    </label>
                                                </div>
                                            </div>
                                        </li>
                                        <li class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title-row">
                                                    <div class="item-title"><input id="dateTimeClose1"
                                                            type="datetime-local" class="datetime-local" step="01"
                                                            min="2020-01-01T00:00" max="2050-01-01T00:00" value="">
                                                    </div>
                                                    <div class="item-subtitle">合闸</div>
                                                </div>
                                                <div class="item-after">
                                                    <label class="label-switch">
                                                        <input class="cbselect" type="checkbox" name="checkbox"
                                                            id="onceClose">
                                                        <div class="imgSelect"></div>
                                                    </label>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                                <div class="tab list-block" id="tab1-2">
                                    <ul>
                                        <li class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title-row">
                                                    <div class="item-title">
                                                        <input id="dateTimeOpen2" type="time" class="datetime-local"
                                                            value="" style="padding-top: 0.45rem;">
                                                    </div>
                                                    <div class="item-subtitle">分闸</div>
                                                </div>
                                                <div class="item-after">
                                                    <label class="label-switch">
                                                        <input class="cbselect" type="checkbox" name="checkbox"
                                                            id="anywayOpen">
                                                        <div class="imgSelect"></div>
                                                    </label>
                                                </div>
                                            </div>
                                        </li>
                                        <li class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title-row">
                                                    <div class="item-title">
                                                        <input id="dateTimeClose2" type="time" class="datetime-local"
                                                            value="" style="padding-top: 0.45rem;">
                                                    </div>
                                                    <div class="item-subtitle">合闸</div>
                                                </div>
                                                <div class="item-after">
                                                    <label class="label-switch">
                                                        <input class="cbselect" type="checkbox" name="checkbox"
                                                            id="anywayClose">
                                                        <div class="imgSelect"></div>
                                                    </label>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='libs/jquery-1.12.4.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='libs/light7.min.js' charset='utf-8'></script>
    <script src=" libs/language.js"> </script>
    <script type='text/javascript' src='libs/light7-swiper.min.js' charset='utf-8'>
    </script>
    <script src="libs/tools.js"></script>
    <script src="js/arcm310SelectTime.js"></script>

</body>

</html>
