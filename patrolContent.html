                                            <input type="checkbox" value="C" id="checkC"><label

                                        </div>

                                                <option value="环境类">环境类</option>

                                                <option value="防鼠类">防鼠类</option>
                                                <option value="框架类">框架类</option>
                                                <option value="工具类">工具类</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">

                                                <option value="一般">一般</option>
                                                <option value="重大">重大</option>
                                                <option value="紧急">紧急</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">消缺期限：</div>
                                        <div class="item-input">

                                                   value="1天以内" disabled>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <!-- Date -->
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label blueColor">缺陷危害：</div>
                                        <div class="item-input">
                                            <input type="text" name="fProblemharm" id="dangerous"
                                                   value="严重影响设备承载能力，随时引起突发停电或缺相供电等事故">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label blueColor">处理建议：</div>
                                        <div class="item-input">
                                            <input type="text" name="fResolution" id="suggest"
                                                   value="重新合闸完好">
                                        </div>
                                    </div>
                                </div>
                            </li>

                                                    <input style="display:none" type="submit"

                                        </div>
                                    </div>
                                </div>
