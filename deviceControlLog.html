<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="libs/light7.min.css">
    <link rel="stylesheet" href="libs/light7-swiper.min.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/deviceControlLog.css">
</head>

<body>
<div class="page-group">
    <div class="page">
        <header class="bar bar-nav bar_color">
            <a class="button button-link button-nav pull-left click_btn back_btn"
               onclick="window.history.back()">
                <span class="icon icon-left"></span>
                <span data-i18n="ui_back"></span>
            </a>
            <a class="button button-link button-nav pull-right bar_right_btn open-panel">
                <span>筛选</span>
            </a>
            <h1 class="title title_color">
                <p class="limit-length" id="titleContent">操作记录</p>
            </h1>
        </header>

        <div class="content pull-to-refresh-content infinite-scroll" data-ptr-distance="55" data-distance="100">
            <div class="pull-to-refresh-layer">
                <div class="preloader"></div>
                <div class="pull-to-refresh-arrow"></div>
            </div>
            <div class="list-container">
                <div class="card-log">
                    <div class="card-top">
                        <div class="lightGrayColor">操作（时间：2020-04-14 09:56:00）</div>
                        <div class="blackColor">张三对三楼北（20301804）进行合闸操作</div>
                    </div>
                    <div class="card-bottom">
                        <div class="lightGrayColor">结果（时间：）</div>
                        <div class="blackColor">暂无结果</div>
                    </div>
                </div>
            </div>
            <div class="infinite-scroll-preloader">
                <div class="preloader"></div>
            </div>
        </div>
    </div>
    <div class="panel-overlay"></div>
    <div class="panel panel-right panel-reveal" id='panel-right-demo'>
        <div class="content-block">
            <div>
                <p class="buttons-row"><a href="#" class="button" id="today"><span
                        data-i18n="ui_today"></span></a>
                    <a href="#" class="button" id="yestoday"><span data-i18n="ui_yday"></span></a>
                    <a href="#" class="button" id="thisMonth"><span data-i18n="ui_curr"></span></a>
                    <a href="#" class="button" id="lastMonth"><span data-i18n="ui_Uult"></span></a>
                </p>
            </div>
            <div>
                <label><span data-i18n="ui_timeSelect"></span></label><br>
                <input type="text" id="dateStart" placeholder="" data-placeholder="ui_startTime"
                       readonly/> -
                <input type="text" id="dateEnd" placeholder="" data-placeholder="ui_endTime"
                       readonly/>
            </div>
            <div>
                <label>操作人员</label><br>
                <div class="searchbar">
                    <div class="search-input">
                        <input type="search" id='search' placeholder='请输入操作人员用户名'/>
                    </div>
                </div>
            </div>
        </div>
        <div class="btnBar row no-gutter">
            <div class="col-50"><a href="#"
                                   class="button button-big button-fill button-cancel close-panel"><span
                    data-i18n="ui_cancel"></span></a>
            </div>
            <div class="col-50"><a href="#" class="button button-big button-fill"
                                   id="searchBtn"><span
                    data-i18n="ui_query"></span></a></div>
        </div>
    </div>
</div>
<script type='text/javascript' src='libs/jquery-1.12.4.min.js' charset='utf-8'></script>
<script type='text/javascript' src='libs/light7.min.js' charset='utf-8'></script>
<script src="libs/language.js"></script>
<script type='text/javascript' src='libs/light7-swiper.min.js' charset='utf-8'></script>
<script src="libs/tools.js"></script>
<script type='text/javascript' src='js/deviceControlLog.js' charset='utf-8'></script>
</body>

</html>
