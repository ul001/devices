<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="libs/light7.min.css">
    <link rel="stylesheet" href="libs/light7-swiper.min.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/deviceClass.css">
</head>

<body>
    <div class="page-group">
        <div class="page" id="route4">
            <header class="bar bar-nav bar_color">
                <button class="button button-link button-nav pull-left click_btn" onclick="window.history.back()">
                    <span class="icon icon-left"></span>
                    返回
                </button>
                <button class="button button-link button-nav pull-right click_btn" id="editBtn" onclick="editContent()">
                    编辑
                </button>
                <h1 class="title title_color"><p class="limit-length" id="titleContent"></p></h1>
            </header>
            <div class="bar bar-header-secondary">
                <button id="show-class" type="button" class="button bg-primary">隐藏无设备分类</button>
                <button id="add-class" type="button" class="button bg-primary" onclick="addDeviceClass()">新增额外设备分类</button>
            </div>
            <nav class="bar bar-footer">
                <a href="#" class="button bg-primary pull-left" style="width:40%;" onclick="changeUp()"><i class="icon icon-upChange"></i>上移</a>
                <a href="#" class="button bg-primary pull-right" style="width:40%;" onclick="changeDown()"><i class="icon icon-downChange"></i>下移</a>
            </nav>
            <div class="content parent-page">
                <div class="list-block">
                    <ul class="list-container">
                        <li class="item-content item-link item-edit">
                            <div class="item-media"><i class="icon icon-device"></i></div>
                            <div class="item-inner">
                                <div class="col-50">
                                    <div class="item-title">商品名称</div>
                                </div>
                                <div class="col-50">
                                    <button class='button bg-primary' type="button">重命名</button>
                                    <button class='button bg-primary' type="button">复制</button>
                                    <button class='button bg-primary' type="button">删除</button>
                                </div>
                            </div>
                        </li>
                        <li class="item-content item-link">
                            <div class="item-media"><i class="icon icon-device"></i></div>
                            <div class="item-inner">
                                <div class="item-title">型号</div>
                            </div>
                        </li>
                        <li class="item-content item-dis">
                            <div class="item-media"><i class="icon icon-f7"></i></div>
                            <div class="item-inner">
                                <div class="item-title">型号</div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="content child-page">
                <div class="bar bar-nav bar_color">
                    <a class="button button-link button-nav pull-left click_btn back-parent">
                        <span class="icon icon-left"></span>
                        上一级
                    </a>
                    <a id="no-click" class="pull-right button button-link button-nav click_btn">
                        10kv部分
                    </a>
                </div>
                <div class="list-block">
                    <ul class="list-container">
                        <li class="item-content item-link">
                            <div class="item-media"><i class="icon icon-device"></i></div>
                            <div class="item-inner">
                                <div class="item-title">商品名称</div>
                            </div>
                        </li>
                        <li class="item-content item-link">
                            <div class="item-media"><i class="icon icon-device"></i></div>
                            <div class="item-inner">
                                <div class="item-title">型号</div>
                            </div>
                        </li>
                        <li class="item-content item-dis">
                            <div class="item-media"><i class="icon icon-nodevice"></i></div>
                            <div class="item-inner">
                                <div class="item-title">型号</div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='libs/jquery-1.12.4.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='libs/light7.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='libs/light7-swiper.min.js' charset='utf-8'></script>
    <script src="libs/tools.js"></script>
    <script src="js/deviceClass.js"></script>
</body>

</html>
