<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="stylesheet" href="libs/light7.min.css" />
    <link rel="stylesheet" href="libs/light7-swiper.min.css" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/notifyClassView.css" />
</head>

<body>
    <div class="page-group">
        <div class="page">
            <header class="bar bar-nav bar_color">
                <a class="button button-link button-nav pull-left click_btn" onclick="window.history.back();">
                    <span class="icon icon-left"></span>
                    <span data-i18n="ui_back"></span>
                </a>
                <a class="button button-link button-nav pull-right click_btn manager_btn">
                    <span data-i18n="ui_manager"></span>
                </a>
                <h1 class="title title_color">
                </h1>
            </header>
            <div class="bar bar-header-secondary">
                <div class="searchbar">
                    <a class="searchbar-cancel" data-i18n="ui_cancel"></a>
                    <div class="search-input">
                        <label class="icon icon-search" for="search"></label>
                        <input type="search" id='search' placeholder='' data-placeholder="ui_notifSearch" />
                    </div>
                </div>
            </div>
            <nav id="bar-footer" class="bar" style="display:none;">
                <a class="tab-allSelect" href="#" data-i18n="ui_allSelect">
                </a>
                <a class="tab-allNoSelect" href="#" data-i18n="ui_allNoSelect">
                </a>
            </nav>
            <div class="content">
                <div class="list-block">
                    <ul class="showlist">

                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="libs/jquery-1.12.4.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="libs/light7.min.js" charset="utf-8"></script>
    <script src="libs/language.js"></script>
    <script type="text/javascript" src="libs/light7-swiper.min.js" charset="utf-8"></script>
    <script src="libs/tools.js"></script>
    <script src="js/notifyClassView.js"></script>
</body>

</html>
