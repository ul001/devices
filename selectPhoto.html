<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="css/general.css">

.upload_img_wrap,#imgBox{
    display:block;
}

height:100%;
}


    </style>
</head>

<body>
<div class="page-group">
    <div class="page page-current">
        <!-- 标题栏 -->
        <header class="bar bar-nav bar_color">
            <h1 class="title title_color">标题</h1>
        </header>
        <div class="content">
            <div class="custom_img">
                <div class="custom_img_top">
                    <p></p>
                    <!--<p><span class="upload_img_length">0</span>/9</p>-->
                </div>

                <!--点击上传图片 触发下面的div 点击事件-->
                <div class="upload_img_wrap">
                    <div id="imgBox"><img class="upload_img imgContainer" src="img/upload_img.png"/>
                    </div>
                    <!--<img style="display:none" class="upload_img" data-id="3" src="img/upload_img.png" />-->
                </div>
                <div style="display: none;width: 100%;height: 100vh;position: relative;">
                    <form id="upBox" class="upload_form" action="" method="post"
                          enctype="multipart/form-data">
                        <div style="display: none;" id="inputBox">
                            <input type="file" name="image[]" data-id="1" title="请选择图片" id="file1"
                                   accept="image/png,image/jpg,image/gif,image/JPEG"/><!--
                        <input type="file" name="image[]" data-id="2" title="请选择图片" id="file2" accept="image/png,image/jpg,image/gif,image/JPEG" />
                        <input type="file" name="image[]" data-id="3" title="请选择图片" id="file3" accept="image/png,image/jpg,image/gif,image/JPEG" /> 点击选择图片-->
                        </div>
                        <input style="display:none" type="submit" id="sub"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type='text/javascript' src='libs/jquery-1.12.4.min.js' charset='utf-8'></script>
<script type='text/javascript' src='libs/light7.min.js' charset='utf-8'></script>
<script type='text/javascript' src='libs/light7-swiper.min.js' charset='utf-8'></script>
<!--<script src="js/m.js"></script>-->
<script>
		var imgNum = 0;
		$("#inputBox").html("");
		$(".upload_img_wrap .upload_img").on("click", function() {
			//console.log(ev.currentTarget.dataset.id)
			var index = imgNum+1;
			if($("#file"+index).length<1){
			    $("#inputBox").append("<input type=\"file\" name=\"image[]\" data-id=\""+index+"\" title=\"请选择图片\" id=\"file"+index+"\" accept=\"image/png,image/jpg,image/gif,image/JPEG\" />");
			}
			var that = this;
				$("#file"+index).click();
				$("#file"+index).unbind().change(function(e) {
					var index = e.currentTarget.dataset.id;
					if($('#file'+index).val() == '') {
						$("#inputBox input").eq(index-1).remove();
						return false;
					}
					var filePath = $(this).val();
					changeImg(e, filePath, index);
					imgNum++;
					//$(".upload_img_length").html(imgNum);
					return;
				});
		})

		function changeImg(e, filePath, index) {
			fileFormat = filePath.substring(filePath.lastIndexOf(".")).toLowerCase();
			//检查后缀名
			if(!fileFormat.match(/.png|.jpg|.jpeg/)) {
				showError('文件格式必须为：png/jpg/jpeg');
				return;
			}
			//获取并记录图片的base64编码
			var reader = new FileReader();
			reader.readAsDataURL(e.target.files[0]);
			reader.onloadend = function() {
				// 图片的 base64 格式, 可以直接当成 img 的 src 属性值
				var dataURL = reader.result;
				// console.log(dataURL)
				// 显示图片
				$("#imgBox").append('<div class="imgContainer" data-index=' + index + '><img   src=' + dataURL + ' onclick="imgDisplay(this)"><img onclick="removeImg(this,' + index + ')"  class="imgDelete" src="img/del_img.png" /></div>');
			};

		}

		function removeImg(obj, index) {
			for(var i = 0; i < $(".imgContainer").length; i++) {
				if($(".imgContainer").eq(i).attr("data-index") == index) {
					$(".imgContainer").eq(i).remove();
					$("#inputBox input").eq(i-1).remove();
				}
			}
			imgNum--;
			//$(".upload_img_length").html(imgNum);
		}


		function imgDisplay(obj) {
			var src = $(obj).attr("src");
			var imgHtml = '<div style="width: 100%;height: 100vh;overflow: auto;background: rgba(0,0,0,0.5);text-align: center;position: fixed;top: 0;left: 0;z-index: 1000;display: flex;justify-content: center;    align-items: center;"><img src=' + src + ' style="margin-top: 100px;width: 96%;margin-bottom: 100px;"/><p style="font-size: 50px;position: fixed;top: 30px;right: 30px;color: white;cursor: pointer;" onclick="closePicture(this)">×</p></div>'
			$('body').append(imgHtml);
		}

		function closePicture(obj) {
			$(obj).parent("div").remove();
		}
		$.init();

</script>
</body>
</html>
