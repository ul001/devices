<!DOCTYPE html>
<html lang="en">
<!-- 网关离线 -->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="lib/mescroll.css"> -->
    <!-- <link rel="stylesheet" href="css/gatewayOffline.css"> -->
</head>

<body>
    <div id="mescroll" class="mescroll mescroll-bar">

        <p class="data">
            日期：<a id="startDate">2019-06-11</a>&nbsp;&nbsp;&nbsp;
            至&nbsp;&nbsp;&nbsp;<a id="endDate">2019-06-11</a>
            <img id="select" src="image/select.png" />
        </p>
        <ul class="list-unstyled" id="listUl">
            <!--        <div class="container">
            <h1>智能网关</h1>
            <div class="type">
                <img src="image/znwg.png"/>
                <p class="list">设备编号</p>
                <p>T2010411</p>
                <p class="list">2019-06-11 02:08:14</p>
            </div>
        </div>-->
        </ul>

    </div>

    <div class="selectcontain" style="display:none;">
        <div class="selectcontain-main">
            <div class="functionDate">
                <button id="today" type="button" class="btn select">当日</button>
                <button id="yesterday" type="button" class="btn">昨日</button>
                <button id="thisMon" type="button" class="btn">当月</button>
                <button id="lastMon" type="button" class="btn">上月</button>
            </div>
            <div class="form-group function-group" id="startDiv">
                <label for="dtp_input2" class="col-md-2 control-label"><img src="image/date.png" />起始日期</label>
                <div class="input-group date form_date_start col-md-5" data-date="" data-link-field="dtp_input2">
                    <input readonly type="text" id="dateStart" class="startDate">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>
                <input type="hidden" id="dtp_input2" value="">

            </div>
            <div class="form-group function-group" id="endDiv">
                <label for="dtp_input2" class="col-md-2 control-label"><img src="image/date.png" />截止日期</label>
                <div class="input-group date form_date_end col-md-5" data-date="" data-link-field="dtp_input2">
                    <input readonly type="text" id="dateEnd" class="endDate">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>
                <input type="hidden" id="dtp_input3" value="">
            </div>
            <div class="sRow">
                <span><img src="image/yibiao.png" />设备编号</span>
                <input type="text" id="meterId" placeholder="请输入设备编号" />
            </div>
            <!--<div class="sRow">
            <span>参数名称：</span>
            <input type="text" id="paramName" />
        </div>-->
            <button type="button" class="cancel">取消</button>
            <button type="button" class="search">查询</button>
        </div>
    </div>
    <!-- <script src="lib/mescroll.js" type="text/javascript" charset="utf-8"></script> -->
    <script src="libs/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="libs/tools.js"></script>
    <!-- <script src="lib/bootstrap.min.js" type="text/javascript" charset="utf-8"></script> -->
    <!-- <script src="js/gatewayOffline.js" type="text/javascript" charset="utf-8"></script> -->
    <!-- <script src="js/tools.js" type="text/javascript" charset="utf-8"></script> -->
</body>

</html>
