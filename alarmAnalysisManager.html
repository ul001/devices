<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>监测点管理</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="stylesheet" href="libs/light7.min.css" />
    <link rel="stylesheet" href="libs/light7-swiper.min.css" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/alarmAnalysisRank.css" />

<body>
    <div class="page-group">
        <div class="page" id="router1">
            <header class="bar bar-nav bar_color">
                <a class="button button-link button-nav pull-left click_btn back_btn">
                    <span class="icon icon-left"></span>
                    <span data-i18n="ui_back"></span>
                </a>
                <h1 class="title title_color" data-i18n="ui_AlarmAnalysis"></h1>
            </header>
            <!-- <div class="bar bar-header-secondary">
                <div class="searchbar">
                    <a class="searchbar-cancel" data-i18n="ui_cancel"></a>
                    <div class="search-input">
                        <label class="icon icon-search" for="search"></label>
                        <input type="search" id='search' placeholder='' data-placeholder="ui_subHolder" />
                    </div>
                </div>
            </div> -->
            <div class="content pull-to-refresh-content infinite-scroll" data-ptr-distance="55" data-distance="100">
                <div class="pull-to-refresh-layer">
                    <div class="preloader"></div>
                    <div class="pull-to-refresh-arrow"></div>
                </div>
                <div class="list-container">
                    <div class="card">
                        <div class="card-content">
                            <div class="content-padded">
                                <div class="row  no-gutter sub_card">
                                    <div class="col-90">

                                        <div>报警处理率：
                                            <div class="progress">
                                                <div class="progressbar" style="width:40%;"></div>
                                            </div>

                                        <!-- <p><span>报警处理率</span> <span>138546486142</span></p> -->
                                        <p style="margin: 0.4rem 0;">告警数目：54</p>
                                    </div>
                                    <div class="col-10">
                                        <button class="external goPhoto" type="button">
                                            <img class="upload_img" src="img/clear_alarm.png" style="width:100%" />
                                            <!-- url(../img/clear_alarm.png) -->
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- preloader -->
                <div class="infinite-scroll-preloader">
                    <div class="preloader"></div>
                </div>
            </div>
        </div>
    </div>
